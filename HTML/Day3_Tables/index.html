<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <!-- 
    <table></table>
    tr-table rows
    th-table head
    td-table data
     -->

    <table border="1" width="50%" style="text-align: center;" cellpadding="10px" cellspacing="10px">
        <tr>
            <th colspan="4">Student Details</th>
        </tr>
        <tr>
            <th>name</th>
            <th>age</th>
            <th>graduation</th>
            <th>Location</th>
        </tr>
        <tr>
            <td>Smith</td>
            <td>21</td>
            <td>B.tech</td>
            <td>Hyd</td>
        </tr>
        <tr>
            <td>John</td>
            <td>22</td>
            <td>Bsc.Com</td>
            <td>Vij</td>
        </tr>
        <tr>
            <td>Peter</td>
            <td>24</td>
            <td>M.tech</td>
            <td rowspan="2">Ban</td>
        </tr>
        <tr>
            <td>Parker</td>
            <td>21</td>
            <td>B.tech</td>
            
        </tr>
    </table>
</body>
</html>
