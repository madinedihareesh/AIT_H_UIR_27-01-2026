<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sematic table</title>
</head>
<body>
    <!-- 
    <table></table>
    thead-head of the table
    tbody-body
    tfoot-footer of the webpage
    tr
    th
    td
     -->
    <table  width="100%" style="text-align: center;" cellpadding="10px" cellspacing="10px">
        <thead>
            <tr>
                <th colspan="4">Student Details</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Graduation</th>
                <th>Loc</th>
            </tr>
            <tr>
                <td>Smith</td>
                <td>21</td>
                <td>B.tech</td>
                <td>Hyd</td>
            </tr>
            <tr>
                <td>John</td>
                <td>22</td>
                <td>BSC.com</td>
                <td>vij</td>
            </tr>
            <tr>
                <td>Peter</td>
                <td>24</td>
                <td>M.Tech</td>
                <td rowspan="2">Ban</td>
            </tr>
            <tr>
                <td>Parker</td>
                <td>21</td>
                <td>B.tech</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">This table is having all the student details</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
