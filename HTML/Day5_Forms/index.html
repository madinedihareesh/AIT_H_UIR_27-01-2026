<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="#" method="get" enctype="multipart/form-data" autocomplete="off">
        <label for="name" name="name label">Name:</label>
        <input type="text" id="name" name="name input" required placeholder="Enter the name">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br>
        <label for="mobile" name="contact label">Contact</label>
        <input type="tel" id="mobile" name="contact input" required>
        <br>
        <label for="DOB" name="DOB label">Date fo Birth:</label>
        <input type="date" id="DOB" name="DOB input" required>
        <br>
        <label for="age" name="age label">Age:</label>
        <input type="number" id="age" name="age input" required>
        <br>
        <label for="address" name="address label">Address:</label>
        <textarea id="address" name="address input" cols="50" rows="10" required></textarea>
        <br>
        <label for="pasword" name="pasword label">Password:</label>
        <input type="password" id="pasword" name="pasword input" required>
        <br>
        <label for="cpassword" name="cpassword label">Confirm Password:</label>
        <input type="password" id="cpassword" name="cpassword input" required>
        <br>
        <input type="submit">
    </form>
</body>
</html>
