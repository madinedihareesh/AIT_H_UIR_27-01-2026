<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        <label for="upload file">Upload:</label>
        <input type="file" id="upload file">
        <br>
        <label for="gender">Select Gender</label>
        <br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender">
        <label for="others">Others</label>
        <input type="radio" id="others" name="gender">
        <br>
        <label for="study">Slect Subjects</label>
        <br>
        <label for="p">Phicys</label>
        <input type="checkbox" id="p">
        <br>
        <label for="c">Chemistry</label>
        <input type="checkbox" id="c">
        <br>
        <label for="m">Maths</label>
        <input type="checkbox" id="m">
        <br>
        <label for="j">Java</label>
        <input type="checkbox" id="j">
        <br>
        <label for="p">Python</label>
        <input type="checkbox" id="p">
        <br>
        <input type="checkbox" id="s">
        <label for="s">SQL</label>
        <br>
        <label for="state">Select State</label>
        <select name="select state" id="state">
            <option value="optional">----Slect State----</option>
            <option value="AP">Andhra Pradesh</option>
            <option value="TG">Telengana</option>
            <option value="TN">Tamil Nadu</option>
            <option value="KL">Kerala</option>
            <option value="KA">Karnataka</option>
        </select>
        <br>
        <label for="country">Mobile number</label>
        <input type="search" id="country" list="phone" name="serchfield">
        <datalist id="phone">
            <option value="IN"></option>
            <option value="US"></option>
            <option value="UK"></option>
            <option value="UAE"></option>
            <option value="SL"></option>
            <option value="PK"></option>
            <option value="SA"></option>
            <option value="AU"></option>
        </datalist>
        
    </form>
</body>
</html>
